<html>
<head>
    <link type="text/css" rel="stylesheet" href="calculator.css">
	<script type="text/javascript" src="calculator.js"></script>
	<title>Calculator</title>
</head>
<body>

<div id ="container">
<div id="calculator">
  <form name="calc">
     <input type="text" name="input" value=""/>
  </form>
  
   <div id='buttons'>
      <button class='red' value='ac' onclick="reset()">AC</button>
      <button class='red' value='ce' onclick="deleteChar(this)">CE</button>
      <button value='/' onclick="calc.input.value+='/'">/</button>
      <button value='*' onclick="calc.input.value+='*'">x</button>
      <button value='7' onclick="calc.input.value+='7'">7</button>
      <button value='8' onclick="calc.input.value+='8'">8</button>
      <button value='9' onclick="calc.input.value+='9'">9</button>
      <button value='-' onclick="calc.input.value+='-'">-</button>
      <button value='4' onclick="calc.input.value+='4'">4</button>
      <button value='5' onclick="calc.input.value+='5'">5</button>
      <button value='6' onclick="calc.input.value+='6'">6</button>
      <button value='+' onclick="calc.input.value+='+'">+</button>
      <button value='1' onclick="calc.input.value+='1'">1</button>
      <button value='2' onclick="calc.input.value+='2'">2</button>
      <button value='3' onclick="calc.input.value+='3'">3</button>
  </div>
  
  <div id='other_buttons'>
      <button id='zero' value='0' onclick="calc.input.value+='0'">0</button>
      <button value='.' onclick="calc.input.value+='.'">.</button>
  </div>
      
    <button id='equal' value='=' onclick="result()">=</button>

</div>
    
<footer>Created by: <a href="http://codepen.io/codyreandeau/" target="_blank">Cody Reandeau</a></footer>

</div>

</body>
</html>
